<!doctype html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css" />

	<title>Upload Image to telegra.ph</title>
</head>

<body>

	<h1>Upload Image to telegra.ph</h1>
	<hr />

	<div class="container">
		<form method="post" action="https://telegra.ph/upload" enctype="multipart/form-data" target="_blank">
			<label for="select-file">Select Image (<5M):</label>
			<input id="select-file" name="file0" type="file">
			<input value="Click to Upload" type="submit">
		</form>
	</div>

	<hr />

	<div class="note">
        <p>Support: jpg | png | gif </p>
		<p>Example: <strong>https://telegra.ph/file/cad7038fe82e47f79c609.jpg</strong></p>
	</div>

	<div class="note">
		<h2>Temporary Note</h2>
		<textarea placeholder="Write your temporary note here">https://telegra.ph/file/</textarea>
	</div>

</body>

</html>
